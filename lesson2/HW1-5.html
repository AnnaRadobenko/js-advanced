<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>
    <script>
        var link = document.querySelectorAll("a[target]");
        for (let i = 0; i < link.length; i++) {
            link[i].style.backgroundColor = "yellow";            
        }
        var link2 = document.querySelector("a[target='_blank']")
            link2.style.backgroundColor = "red";
    </script>
</body>
</html>
