<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
	<title>Move Div</title>
    <style>
        .container{
            position: relative;
            width: 100%;
            height: 110px;
        }
        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            margin: 10px;
        }
        input {
            font-size: 16px;
            padding: 5px 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 
	1. drag and drop;
	2. создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается,
	при попадании div к краю окна, он переходит к началу окна.
	-->
    <div class="container">
        <div class="ball"></div>
    </div>
    <input type="button" value="Stop">
    <script>
        var ball = document.querySelector('.ball');
        var container = document.querySelector('.container');
        var button = document.querySelector('input');

        ball.addEventListener('click', moveDiv);
        button.addEventListener('click', stopBall);

        var block = container.getBoundingClientRect();
        var right = block.x + block.width;
        var move;
        var left = ball.style.left;

        function moveDiv() {
            move = setInterval(function () {
                if (left === right) {
                    left = 0;
                } else {
                    left++;
                    ball.style.left = left + 'px';
                }
            }, 5)
            console.log('ok')
        }
        
        function stopBall() {
            clearInterval(move);   
            left = parseInt(ball.style.left, 10)  
        }
    </script>
</body>
</html>
