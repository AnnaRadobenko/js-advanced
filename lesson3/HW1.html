    <input type="button" value="Stop" onclick="stopCount()">
    <input type="button" value="Start" onclick="startCount()">
    <input type="button" value="Clear" onclick="clearCount()">
    <input type="button" value="Reverse" onclick="reverseCount()">

    <div id="count"></div>

    <script>
        var seconds = 1;
        var endSec = 30;
        var setTime;
        var revTime;
//==================================== Первая часть
        function stopCount() {
                window.clearInterval(setTime);
                console.log('Stop');
            }

        function startCount() {
            setTime = setInterval(counter, 1000);
            function counter() {
                if (seconds > 30) {
                    window.clearInterval(setTime);
                } else {
                    if (seconds < 10) {
                        document.getElementById('count').innerHTML = '0' + seconds;
                        seconds++;
                    } else {
                        document.getElementById('count').innerHTML = seconds;
                        seconds++;
                    } 
                } 
            } console.log('Start'); 
        }

        function clearCount() {
            window.clearInterval(setTime);
            console.log('Clear');
            document.getElementById('count').innerHTML = '00';
            seconds = 1;
        }
//==================================================== Конец первой части

            revTime = setInterval(reverse, 1000);

                if (endSec < 0) {

                    console.log('stopped');

                    if (endSec > 9) {
                        document.getElementById('count').innerHTML = endSec;
                        endSec--;
                    } else {
                        document.getElementById('count').innerHTML = '0' + endSec;
                        endSec--;
                    }
                } 
            }
        }
